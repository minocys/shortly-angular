<div class='links'>
  <input type='text' ng-model='searchlinks'>
  <div class="link" ng-repeat="link in data.links | filter:searchlinks | orderBy:'visits':true">
    <img src="assets/redirect_icon.png">
    <div class="info">
      <div class-"visits">
        <span class="count">{{ link.visits }} </span> Visits
      </div>
      <div class="title">{{ link.title }}</div>
      <div class="original">{{ link.url }}</div>

      <a href="api/links/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a>
    </div>
  </div>
</div>
